logStreams:
    ## First LogStream Configuration
    - name: japp
      collectInterval: 20s
      collectFrom: 
        namespace: java-app
        podSelector: 
          app: java-app
      labels:
        language: java
        version: 1.2.5
    ## Second LogStream configuration
    - name: gapp
      collectInterval: 10s
      collectFrom: 
        namespace: go-app
        podSelector: 
          app: go-app
      labels:
        language: go
        version: 1.2.6
