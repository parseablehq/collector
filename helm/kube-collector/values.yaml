logStreams:
  - name: backend
    logSpec:
      collectionInterval: 3s
      collectFrom: 
        namespace: streaming
        podSelector: 
          app: kafka
      tagsToAdd: 
        app: kafka
        namespace: streaming
  - name: backend
    logSpec:
      collectionInterval: 3s
      collectFrom: 
        namespace: storage
        podSelector: 
          app: minio
      tagsToAdd:
        app: minio
        namespace: storage

env:
 PARSEABLE_URL: http://api.parseable.io

replicaCount: 1

image:
  repository: parseable/kube-collector
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}
