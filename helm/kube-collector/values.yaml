## Kubec configuration
kubec:
  config:
    parseable_url: http://api.parseable.io
    logStreams:
      - name: backend
        logSpec:
          collectInterval: 5s
          collectFrom: 
            namespace: streaming
            podSelector: 
              app: kafka
      - name: frontend
        logSpec:
          collectInterval: 10s
          collectFrom: 
            namespace: storage
            podSelector:
              app: minio
          tagsToAdd:
              app: app
              

image:
  repository: parseable/kube-collector
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
